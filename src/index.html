<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <p><em>Portland's #1 doctor search site!</em></p>
      <form id="user-input">
        <p>Please tell us your symptom to see doctor information.</p>
        <div class="form-group">
        <label for="symptom">symptom:</label>
        <input id="symptom" type="text">
      </div>
        <button type="submit" class="btn btn-info">find doctor</button>
      </form>
      <div class="output">
        <ul id="list"></ul>
        <p id="name"></p>
        <p id="address"></p>
        <p id="phone"></p>
        <p id="website"></p>
        <p id="accepting"></p>
      </div>
    </div>
  </body>
</html>
